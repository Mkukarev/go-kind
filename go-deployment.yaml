apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
    spec:
      containers:
      - name: loki
        image: docker.io/grafana/loki:2.9.4
        volumeMounts:
          - name: loki-config
            mountPath: /etc/loki/
        args:
        - -config.file=/etc/loki/config.yaml
        ports:
        - containerPort: 3100
      volumes:
      - name: loki-config
        configMap:
          name: loki-config-map
---
apiVersion: v1
kind: Service
metadata:
  name: loki-service
spec:
  selector:
    app: loki
  ports:
    - protocol: TCP
      port: 3100
      targetPort: 3100
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config-map
data:
  config.yaml: |
    auth_enabled: false

    server:
      http_listen_port: 3100

    
    # This is a complete configuration to deploy Loki backed by a s3-Comaptible API
    # like MinIO for storage. Loki components will use memberlist ring to shard and
    # the index will be shipped to storage via boltdb-shipper.


    common:
      ring:
        instance_addr: 127.0.0.1
        kvstore:
          store: memberlist
      replication_factor: 1
      path_prefix: /loki # Update this accordingly, data will be stored here.

    memberlist:
      join_members:
      # You can use a headless k8s service for all distributor, ingester and querier components.
      - loki-gossip-ring.loki.svc.cluster.local:7946 # :7946 is the default memberlist port.

    schema_config:
      configs:
      - from: 2020-05-15
        store: boltdb-shipper
        object_store: s3
        schema: v11
        index:
          prefix: index_
          period: 24h

    storage_config:
      boltdb_shipper:
        active_index_directory: /loki/index
        cache_location: /loki/index_cache
        shared_store: s3
      aws:
        s3: http://admin:adminadmin@localhost.:9000/
        s3forcepathstyle: true

    compactor:
      working_directory: /loki/compactor
      shared_store: s3
      compaction_interval: 5m

